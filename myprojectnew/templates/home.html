{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
              <div class="content-wrapper"> 
                <div class="row">
                    <div class="col-12 grid-margin">
                      <form method="POST">
                        {% csrf_token %}
                        <label for="w3review">ชื่อ</label>
                        <input type="text" id="firstname" name="firstname">
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <label for="w3review">Comment</label>
                            <textarea id="comment" name="comment" rows="5" cols="60">
                            </textarea>
                            <br></br>
                                <div class="center">
                                  <div class="stars">
                                    <input type="radio" id="ten" name="rate" value="10">
                                    <label for="ten"></label>
                                    <input type="radio" id="nine" name="rate" value="9">
                                    <label for="nine"></label>
                                    <input type="radio" id="eight" name="rate" value="8">
                                    <label for="eight"></label>
                                    <input type="radio" id="seven" name="rate" value="7">
                                    <label for="seven"></label>
                                    <input type="radio" id="six" name="rate" value="6">
                                    <label for="six"></label>
                                    <input type="radio" id="five" name="rate" value="5">
                                    <label for="five"></label>
                                    <input type="radio" id="four" name="rate" value="4">
                                    <label for="four"></label>
                                    <input type="radio" id="three" name="rate" value="3">
                                    <label for="three"></label>
                                    <input type="radio" id="two" name="rate" value="2">
                                    <label for="two"></label>
                                    <input type="radio" id="one" name="rate" value="1">
                                    <label for="one"></label>
                                    <span class="result"></span>
                                  </div>
                              </div>
                            <br></br>
                          <input type="Submit" value="Submit">
                        </form>
                        {% if mgs.massage == 'Done' %}
                          <label>
                            Done
                          </label>
                        {% endif %}
                    </div>
                </div>
              </div>
      </div>
  </div>
{% endblock %}
