{% extends 'base.html' %}

{% block content %}
              <div class="content-wrapper"> 
                <form method="POST">
                {% csrf_token %}
                <div class="row">
                <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">กรอกข้อมูล</h4>
                    <p class="card-description"> </p>
                      <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="ชื่อ">
                      </div>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                      <div class="form-group">
                            <label for="InputComment">Comment</label>
                            <textarea id="comment" name="comment" class="form-control" rows="5" cols="60">
                            </textarea>
                      </div>
                      <br></br>
                              <div class="form-group">
                                 <div class="center">
                                  <label for="InputStar">Star point </label>
                                  <div class="stars">
                                    <input type="radio" id="ten" name="rate" value="10">
                                    <label for="ten"></label>
                                    <input type="radio" id="nine" name="rate" value="9">
                                    <label for="nine"></label>
                                    <input type="radio" id="eight" name="rate" value="8">
                                    <label for="eight"></label>
                                    <input type="radio" id="seven" name="rate" value="7">
                                    <label for="seven"></label>
                                    <input type="radio" id="six" name="rate" value="6">
                                    <label for="six"></label>
                                    <input type="radio" id="five" name="rate" value="5">
                                    <label for="five"></label>
                                    <input type="radio" id="four" name="rate" value="4">
                                    <label for="four"></label>
                                    <input type="radio" id="three" name="rate" value="3">
                                    <label for="three"></label>
                                    <input type="radio" id="two" name="rate" value="2">
                                    <label for="two"></label>
                                    <input type="radio" id="one" name="rate" value="1">
                                    <label for="one"></label>
                                    <span class="result"></span>
                                  </div>
                                </div>
                              </div>
                    </div>
                </div>
                </div>
                <div class="col-6 grid-margin stretch-card">
                        <div class="form-group">  
                          <input type="Submit" value="Submit" class="btn btn-gradient-success btn-fw">
                        </div>
                </div>
                      {% if mgs.massage == 'Done'%}
                      <script>
                      alert("Done!");
                      </script>
                      {%endif%}
                </div>
                </from>
              </div>
{% endblock %}
