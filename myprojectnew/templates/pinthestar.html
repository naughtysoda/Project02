{% extends 'base_accounts.html' %}

{% block title %}The star{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Create pin</h3>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Pin</label>
                <input type="text" class="form-control" name="pin" maxlength="6"></input>
            </div>
            <input type="submit" value="Confirm" class="btn btn-primary btn-block"></button>
          </form>
          {% if pin.pin == 'Done'%}
                    <script> 
                        alert("Done");
                    </script>
          {%endif%} 
        </div>
      </div>
    </div>
  </div>
{% endblock %}
