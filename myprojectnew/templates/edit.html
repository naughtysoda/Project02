{% extends 'base.html' %}

{% block content %}
              <div class="content-wrapper">

                    <h4 class="card-title">แก้ไขข้อมูล</h4>

                      <form method="POST">
                        {% csrf_token %}

                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="ชื่อ">

                        <div class="form-group">

                        </form>
                        {% if mgs.massage == 'Done' %}

                            alert("Done!")

                        {% endif %}

                </div>
                </div>
                </div>
              </div>
{% endblock %}
